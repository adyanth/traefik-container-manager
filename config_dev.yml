http:
  middlewares:
    manager:
      plugin:
        dev:
          serviceUrl: http://manager:10000
          name: whoami
          timeout: 10
  services:
    whoami:
      loadBalancer:
        servers:
        - url: "http://whoami:80"
  routers:
    whoami:
      rule: PathPrefix(`/whoami`)
      entryPoints:
        - "http"
      middlewares:
        - manager
      service: "whoami"